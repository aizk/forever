# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "forever"
license = "MIT"
description = "A simple, clean blog theme for hugo."
homepage = "https://_.com/"
tags = [
  "blog",
  "minimal",
  "clean",
  "responsive",
  "gallery",
  "dark",
  "theme"
]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
]
min_version = "0.41"

